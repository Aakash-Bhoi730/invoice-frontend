<h2>Invoice List</h2>

<!-- Search Filter Section -->
<div class="search-section">
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="searchQuery" (ngModelChange)="applyFilter()" placeholder="Search by Invoice Number, From Name, To Name, or Date" />
  </mat-form-field>
</div>

<!-- Invoice Data Table -->
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event.direction)" class="mat-elevation-z8">
  <ng-container matColumnDef="invoice_number">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Number </th>
    <td mat-cell *matCellDef="let invoice"> {{ invoice.invoice_number }} </td>
  </ng-container>

  <ng-container matColumnDef="from_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> From Name </th>
    <td mat-cell *matCellDef="let invoice"> {{ invoice.from_name }} </td>
  </ng-container>

  <ng-container matColumnDef="to_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> To Name </th>
    <td mat-cell *matCellDef="let invoice"> {{ invoice.to_name }} </td>
  </ng-container>

  <ng-container matColumnDef="invoice_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Date </th>
    <td mat-cell *matCellDef="let invoice"> {{ invoice.invoice_date | date }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let invoice">
      <button mat-button (click)="viewDetails(invoice)">View Details</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Pagination -->
<mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)">
</mat-paginator>
